<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 6: Validación de Formularios</title>
  </head>
  <body>
    <h1>Ejercicio 6: Validación de Formularios</h1>
    <!-- Añade validación a los campos del formulario del ejercicio anterior utilizando atributos de html. -->
  </head>
  <body>
    <form method="post" onsubmit="return validarFormulario()">
      <h2>Registro de usuario</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" /><br /><br />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="18" max="99" required /><br /><br />

      <select name="sexo">
        <option value="masculino">Masculino</option> 
        <option value="feminino">Feminino</option> 
      </select> <br /><br />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" minlength="8" maxlength="20" required /><br /><br />

      <label for="confirm-password">Confirmar contraseña:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        minlength="8"
        maxlength="20"
        required
      /><br /><br />

      <input type="submit" value="Enviar" />
    </form>
   
   

    <!-- Verifica que los campos de texto no estén vacíos con el uso del atributo required-->
  </body>
</html>
